<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <!-- nav -->
    <nav class="nav py-4 my-3 text-center">
      <div class="container container-sm">
        <a href="#" class="px-4 py-2 rounded-pill bg-secondary text-light">Home</a>
        <a href="#" class="px-4 py-2 rounded-pill bg-secondary text-light">About</a>
        <a href="#" class="px-4 py-2 rounded-pill bg-secondary text-light">Projects</a>
        <a href="#" class="px-4 py-2 rounded-pill bg-secondary text-light">Contact</a>
      </div>
    </nav>

    <!-- bento grid -->
    <div class="container d-flex align-item-center justify-content-between">
      <div class="row">

        <!-- box 1 -->
        <div class="col-md-8 border border-dark p-3">
          <div class="container bg-secondary p-3">
            <h5 class="card-title">Hi, I'm Sanna</h5>
            <h6 class="card-subtitle">Learning new skills to move into tech</h6>
          </div>
        </div>

        <!-- box 2 -->
        <div class="col-md-4 border border-dark p-3">
          <div class="container bg-secondary p-3 d-flex justify-content-center">
            <img 
            class="img-fluid w-50"
            src="/img/bento img.png" alt="">
          </div>
        </div>

        <!-- box 3 -->
        <div class="col-md-6 border border-dark p-3">
          <div class="container bg-secondary p-3">
            <h5 class="card-title">proj 1</h5>
          </div>
        </div>

        <!-- box 4 -->
        <div class="col-md-6 border border-dark p-3">
          <div class="container bg-secondary p-3">
            <h5 class="card-title">proj 2</h5>
          </div>
        </div>

        <!-- box 5 -->
        <div class="col-md-9 border border-dark p-3">
          <div class="container bg-secondary p-3">
            <h5 class="card-title">currently</h5>
          </div>
        </div>

        <!-- box 6 -->
        <div class="col-md-3 border border-dark p-3">
          <div class="container bg-secondary p-3">
            <h5 class="card-title">contact</h5>
          </div>
        </div>
      </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
